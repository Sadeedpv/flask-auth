<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Tapestry&display=swap" rel="stylesheet">
    <title>Oops! Something went wrong!</title>

    <style type="text/css">
        body{
            background-color: hsl(228deg 8% 42%);;
        }
             
       svg {
         position: absolute; 
         top: 70%; 
         left: 50%; 
         transform: translate(-50%, -50%); 
         filter: url('#filter-broken');
         /*
         url('#glow');
         */
       }
       #svg_12 {
         mix-blend-mode:multiply;
         transform-origin:center;
       }
       .path {
         animation:  animation1 3s ease-in-out 1s infinite alternate;
         fill-opacity: .25;
       }
       .p_0{
         animation:  animation2 3s ease-in-out .5s infinite alternate;
       }
       
       @keyframes animation1 {
         from {transform: perspective(400px) rotateX(20deg);}
         to {transform: perspective(400px) rotateX(-20deg);}
         from {transform: perspective(400px) rotateY(20deg);}
         to {transform: perspective(400px) rotateY(-20deg);}  
         from {stroke-width: 1;}
         to {stroke-width: 9;}
       }
       
       @keyframes animation2 {
         from {transform: perspective(400px) rotateX(20deg);}
         to {transform: perspective(400px) rotateX(-20deg);}
         from {transform: perspective(400px) rotateY(20deg);}
         to {transform: perspective(400px) rotateY(-20deg);}  
         from {stroke-width: 1;}
         to {stroke-width: 2;}
         from {stroke-opacity: .4;}
         to {stroke-opacity: 1;}
       }

       .top{
         color: white;
         padding: 1em;
       }
       
         </style>
         
</head>
<body>

    <div><h1 style="display: grid; place-items:center; 
        text-align:center; font-family: 'Nunito', sans-serif;"  class="top">Oops something went wrong with our server. Maybe the url you are attempting to reach doesn't exist or our server is overloaded. 
         We are sorry!</h1></div>


    <svg id="hs" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
        <defs>
           
           <filter id="glow">
                 <fegaussianblur class="blur" result="coloredBlur" stddeviation="8"></fegaussianblur>
                 <femerge>
                   <femergenode in="coloredBlur"></femergenode>
                   <femergenode in="coloredBlur"></femergenode>
                   <femergenode in="coloredBlur"></femergenode>
                   <femergenode in="SourceGraphic"></femergenode>
                 </femerge>
          </filter>
          
          <filter id="filter-broken" filterUnits="objectBoundingBox" x="0" y="0" width="100%" height="100%" color-interpolation-filters="sRGB">

             <feDisplacementMap scale="10" xChannelSelector="B" yChannelSelector="G" in2="lense" in="SourceGraphic" result="glass-effect"/>
             <feMerge>
               <feMergeNode in="SourceGraphic"/>
               <feMergeNode in="glass-effect"/>
             </feMerge>
          </filter>
        </defs>

       <script>
        function randomValues() {
            var timeline = anime.timeline({
              duration: function() {
                  return anime.random(0, 270);
                },
              delay: [45, 250],
              direction: 'alternate',
              easing: 'easeInOutQuint',
              autoplay: true,
              loop:true,
            });
            timeline.add({
              targets: ['feDisplacementMap'],
              scale:[5 , 30]
              });
            timeline.add({
              targets: ['#svg_8'],
              fill: ['#150485', '#590995', '#c62a88', '#03c4a1'],
              scale: [.5, 1.05],
              complete: randomValues
              });
          };
          
          randomValues();
          
          var stroke_anim1 = anime({
            targets: ['#svg_12'],
            strokeDashoffset: [anime.setDashoffset, 0],
            points: [
              { value: [

          });
          
          var stroke_anim2 = anime({

          var rotate_stroke_anime = anime({
